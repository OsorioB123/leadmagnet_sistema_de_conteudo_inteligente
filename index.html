    <main class="relative z-10 w-full">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons({ strokeWidth: 1.5 });
            
            // PostHog page view tracking
            if (typeof posthog !== 'undefined') {
                posthog.capture('landing_page_view', {
                    page: 'lead_magnet_main',
                    url: window.location.href
                });
            }
            
            // Form submission handler
            const form = document.getElementById('leadForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            // Track form start
            const formInputs = form.querySelectorAll('input');
            let formStarted = false;
            
            formInputs.forEach(input => {
                input.addEventListener('focus', () => {
                    if (!formStarted && typeof posthog !== 'undefined') {
                        posthog.capture('form_started', {
                            form_type: 'lead_capture',
                            first_field: input.name
                        });
                        formStarted = true;
                    }
                });
            });
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Validate terms checkbox
                const termsCheckbox = document.getElementById('terms');
                if (!termsCheckbox.checked) {
                    alert('Por favor, aceite os termos e condições para continuar.');
                    return;
                }
                
                // Track form submission attempt
                if (typeof posthog !== 'undefined') {
                    posthog.capture('form_submitted', {
                        form_type: 'lead_capture',
                        email: form.email.value,
                        timestamp: new Date().toISOString()
                    });
                }
                
                // Show loading state
                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                
                // Get form data
                const formData = new FormData(form);
                
                // Convert FormData to URLSearchParams for Google Apps Script
                const params = new URLSearchParams();
                for (const [key, value] of formData.entries()) {
                    params.append(key, value);
                }
                
                console.log('Enviando dados:', Object.fromEntries(formData.entries()));
                
                try {
                    // Send to Google Sheets via AppScript using iframe method for better compatibility
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = form.action + '?' + params.toString();
                    document.body.appendChild(iframe);
                    
                    // Alternative: try fetch with proper CORS handling
                    fetch(form.action, {
                        method: 'POST',
                        body: params,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    }).then(response => {
                        console.log('Response status:', response.status);
                        return response.text();
                    }).then(data => {
                        console.log('Response data:', data);
                    }).catch(err => {
                        console.log('Fetch error (expected with CORS):', err);
                    });
                    
                    // Track successful submission
                    if (typeof posthog !== 'undefined') {
                        posthog.capture('lead_converted', {
                            form_type: 'lead_capture',
                            email: form.email.value,
                            name: form.name.value + ' ' + form.lastname.value
                        });
                        
                        // Identify the user
                        posthog.identify(form.email.value, {
                            name: form.name.value + ' ' + form.lastname.value,
                            email: form.email.value,
                            phone: form.phone.value
                        });
                    }
                    
                    // Redirect to thank you page after submission
                    setTimeout(() => {
                        window.location.href = '/material-sistema-de-conteudo-inteligente/obrigado';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Track form error
                    if (typeof posthog !== 'undefined') {
                        posthog.capture('form_error', {
                            form_type: 'lead_capture',
                            error: error.toString()
                        });
                    }
                    
                    alert('Erro ao enviar formulário. Tente novamente.');
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnLoader.classList.add('hidden');
                }
            });
        });
    </script>
